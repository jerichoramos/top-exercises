<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculator">
			<div class="display">100,000</div>
			<div class="grid">
				<div class="row">
					<button class="calc-btn num-btn num-btn--1">1</button>
					<button class="calc-btn num-btn num-btn--2">2</button>
					<button class="calc-btn num-btn num-btn--3">3</button>
				</div>
				<div class="row">
					<button class="calc-btn num-btn num-btn--4">4</button>
					<button class="calc-btn num-btn num-btn--5">5</button>
					<button class="calc-btn num-btn num-btn--6">6</button>
				</div>
				<div class="row">
					<button class="calc-btn num-btn num-btn--7">7</button>
					<button class="calc-btn num-btn num-btn--8">8</button>
					<button class="calc-btn num-btn num-btn--9">9</button>
				</div>
				<div class="row">
					<button class="calc-btn num-btn num-btn--0">0</button>
					<button class="calc-btn num-btn num-btn--period">.</button>
					<button class="calc-btn op-btn num-btn--equan">=</button>
				</div>
				<div class="row">
					<button class="calc-btn op-btn">+</button>
					<button class="calc-btn op-btn">-</button>
					<button class="calc-btn op-btn">/</button>
				</div>
				<div class="row">
					<button class="calc-btn op-btn">x</button>
					<button class="calc-btn clr-btn">CLEAR</button>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
